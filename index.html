<!DOCTYPE html>
<html>
<head>
    <title>Folio.js - easy sliding!</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/normalize/2.1.2/normalize.css">
    <link rel="stylesheet" href="folio.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="folio.js"></script>
    <style type="text/css">
        .folio {
            margin: 50px auto;
            width: 640px;
            height: 480px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#demo1').folio();
            $('#demo2').folio({
                verticalSlide: true
            });
        })
    </script>
</head>
<body>
    <div class="folio" id="demo1">
        <div class="folio-arrow folio-arrow-left"><i class="icon-chevron-left"></i></div>
        <div class="folio-pane">
            <img src="http://lorempixel.com/640/480/city/?1">
        </div>
        <div class="folio-pane">
            <img src="http://lorempixel.com/640/480/city/?2">
        </div>
        <div class="folio-pane">
            <img src="http://lorempixel.com/640/480/city/?3">
        </div>
        <div class="folio-pane">
            <img src="http://lorempixel.com/640/480/city/?4">
        </div>
        <div class="folio-arrow folio-arrow-right"><i class="icon-chevron-right"></i></div>
        <div class="folio-nav">
            <div class="folio-slider"></div>
        </div>
    </div>

    <div class="folio" id="demo2">
        <div class="folio-arrow folio-arrow-left"><i class="icon-chevron-left"></i></div>
        <div class="folio-pane">
            <img src="http://lorempixel.com/640/480/cats/?1">
        </div>
        <div class="folio-pane">
            <img src="http://lorempixel.com/640/480/cats/?2">
        </div>
        <div class="folio-pane">
            <img src="http://lorempixel.com/640/480/cats/?3">
        </div>
        <div class="folio-pane">
            <img src="http://lorempixel.com/640/480/cats/?4">
        </div>
        <div class="folio-arrow folio-arrow-right"><i class="icon-chevron-right"></i></div>
        <div class="folio-nav">
            <div class="folio-slider"></div>
        </div>
    </div>
</body>
</html>
